<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--It'll display an input where the user 
                will put quantity to invest-->
            <!--the onchange is to execute a JavaScript when a user changes the selected option of a <select> element
                -->    
            Amount <input type="number"  id="principal" onchange="checkAmount()">  
            <br/>
            <!--It'll display a slider with the percentage of the interest-->
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange= "updateRate()">  
                 <span id="rate_val">10.25%</span>
            <br/>
            <!--It'll display a selector 1 to 10 years-->
            No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>
            <!--this part is to calculate the interest that
            users want to know -->
            Interest : <span id="result"></span>
            <br>
            <!-- the onclick is to execute a JavaScript when a button is clicked-->
            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
        </div>
    </body>
    <footer>
        <!--o-->
        &#169; This Calculator belongs to Jonathan Rodriguez
    </footer>    
</html>
